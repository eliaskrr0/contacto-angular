<div class="container-fluid">
    <div class="card p-3">
        <h1>Insertar nuevo contacto</h1>
        <form action="">
            <div class="row form-group">
                <div class="col col-md-6 pt-4">
                    <input type="text" id="nombre" [(ngModel)]="contacto.nombre" name="nombre" class="form-control" placeholder="Introduce su nombre">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-6 pt-4">
                    <input type="text" id="apellidos" [(ngModel)]="contacto.apellidos" name="apellidos" class="form-control" placeholder="Introduce sus apellidos">
                </div>
            </div>
            <div class="row form-group">
                <div class="col col-md-6 pt-4">
                    <input type="tel" id="numero" [(ngModel)]="contacto.numero" name="numero" class="form-control" placeholder="Introduce su mÃ³vil">
                </div>
            </div>
            <button type="submit" class="btn btn-dark mt-4" (click)="guardar()">Guardar</button>
        </form>
    </div>
</div>
